        <div class="contact-main">
            <div>
                <h2>How to reach me</h2>
                <p>For any questions please fill out the form below and I'll be in touch shortly.</p>
            </div>

            <form action="https://formspree.io/moqvndjz" method="POST">
                <label for="your-name">Name:</label>
                <input type="text" name="name" id="your-name">

                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone" maxlength="14">

                <label for="email">Email Address:</label>
                <input type="email" name="_replyto" id="email">

                <label for="message">Your Message:</label>
                <textarea id="message" name="message"></textarea>

                <input type="submit" value="Send">
            </form>
        </div>
